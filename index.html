<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="dialog">
      <div class="container">
        <h2 class="title">You win!</h2>
        <button class="prompt">Play again</button>
      </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="tile" data-index="0"><button></button></div>
      <div class="tile" data-index="1"><button></button></div>
      <div class="tile" data-index="2"><button></button></div>
      <div class="tile" data-index="3"><button></button></div>
      <div class="tile" data-index="4"><button></button></div>
      <div class="tile" data-index="5"><button></button></div>
      <div class="tile" data-index="6"><button></button></div>
      <div class="tile" data-index="7"><button></button></div>
      <div class="tile" data-index="8"><button></button></div>
    </div>
    <button class="reset">Reset</button>
  </body>
</html>
