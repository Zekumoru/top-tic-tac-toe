<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="dialog">
      <div class="container">
        <h2 class="title">You win!</h2>
        <button class="prompt">Play again</button>
      </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="tile"><button data-index="0"></button></div>
      <div class="tile"><button data-index="1"></button></div>
      <div class="tile"><button data-index="2"></button></div>
      <div class="tile"><button data-index="3"></button></div>
      <div class="tile"><button data-index="4"></button></div>
      <div class="tile"><button data-index="5"></button></div>
      <div class="tile"><button data-index="6"></button></div>
      <div class="tile"><button data-index="7"></button></div>
      <div class="tile"><button data-index="8"></button></div>
    </div>
    <button class="reset">Reset</button>
  </body>
</html>
